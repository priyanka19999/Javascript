<!---What is DOM ?

-The Document Object Model (DOM) is a programming interface for web documents.
-It represents the page so that programs can change the document structure, style, and content. 
-The DOM is essentially a tree of nodes where each node represents part of the document.
-It allows developers to interact with the content, structure, and style of web pages through JavaScript.

<++ Basic Structure Of DOM +++>

Document: The root of the DOM tree.
Elements: HTML tags like <div>, <p>, <a>, etc.
Attributes: Additional information on elements, such as class, id, src, etc.
Text: The content inside HTML elements.

<++ Accessing the DOM ++>
You can access and manipulate the DOM using JavaScript through the "document" object.


<++ Basic Selectors Of DOM +++>
DOM selectors allow you to retrieve elements from the HTML document for manipulation.


1> document.getElementById(id)
-Retrieves an element by its id attribute.

2>document.getElementsByClassName(className)
-Retrieves a live HTMLCollection of elements with the specified class name.

3>document.getElementsByTagName(tagName)
-Retrieves a live HTMLCollection of elements with the specified tag name.

4> document.querySelector(selector)
-Retrieves the first element that matches a CSS selector.

5>document.querySelectorAll(selector)
-Retrieves a static NodeList of all elements matching the CSS selector.


<++ Manipulating the DOM ++>

1>innerHTML
-The innerHTML property gets or sets the HTML content inside an element. 
-It can be used to read or write HTML markup within an element.

2>innerText
-The innerText property gets or sets the text content inside an element. 
-Unlike innerHTML, it returns the text without HTML tags and considers the styling (hidden elements).

3>setAttribute : SYNTAX : setAttribute(name, value)
-The setAttribute method adds a new attribute or changes the value of an existing attribute on an element.

4>getAttribute
-The getAttribute method retrieves the value of an attribute from an element
-->
