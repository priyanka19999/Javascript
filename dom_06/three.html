<script>
    //How to create an element
 const div =   document.createElement('div')
 console.log(div);
 div.className = 'main'

 // math.random :  returns a floating-point
 div.id = Math.random() *10 + 1

 // math.round : returns the value of a number rounded to the nearest integer.
 div.id = Math.round( Math.random() *10 + 1) 

 // math.floor : (which rounds down to the nearest integer)
 div.id = Math.floor( Math.random() *10 + 1)


 //how to set custom attributes : by using setAttributes()
 div.setAttribute("title","generated title")
 
 div.style.backgroundColor = "red" //adding backgroundcolor
 div.style.padding = '10px'  //adding padding 

 // how to attach this text 
 const addText = document.createTextNode ("i'm enough")
 div.appendChild(addText)

 // how to attach that text to browser
 document.body.appendChild("div")


/*AppendChild is a method used to add a node to the end of the list of children of a specified parent node in DOM .
in general "append" means to add something to the end of the list,document, data structure*/
</script>
